<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors Game for Odin Project</title>
        <link rel="stylesheet" href="styles.css">
        <script src="game.js" defer></script>
    </head>
    <body>
        <div id="content">
            <div id="container">
                <button id="start" class="start-button visible">START</button>
                <button id="scissors" class="game-button hidden">Fire</button>
                <button id="rock" class="game-button hidden">Water</button>
                <button id="paper" class="game-button hidden">Grass</button>
            </div>
            <div id="choices-made"></div>
            <div id="round-results"></div>
            <div id="score"></div>
            <div id="game-results"></div>
        </div>
    </body>
    
</html>
